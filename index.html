  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORKINGS - Construction Estimating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For a better dark mode experience */
      body {
        background-color: #ffffff; /* white */
      }
      
      /* Splash Screen Logo Animation */
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .logo-frame, .logo-crossbars {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .logo-crossbars {
        animation-delay: 0.3s;
      }
      
      /* Target paths within the group for drawing animation */
      .logo-dims-lines path {
        stroke-dasharray: 250; /* A value larger than any path length */
        stroke-dashoffset: 250;
        animation: draw 1s ease-in-out 0.6s forwards;
      }

      .logo-dims-arrows {
          opacity: 0;
          animation: fadeIn 0.3s ease-out 1.4s forwards;
      }
      
      .workings-title {
        animation: fadeIn 0.5s ease-out 1.6s forwards;
      }
    </style>
